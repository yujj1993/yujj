<h2>创建一个逻辑卷</h2>
<br />
根据下面的要求创建一个新的逻辑卷：
<li>逻辑卷命名为database，属于datastore卷组，并且逻辑卷的大小为50个物理扩展单元 (physical extent)</li>
<li>在datastore卷组中的逻辑卷，物理扩展单元 (physical extent) 大小应为 16 MiB</li>
<li>使用ext3文件系统对新的逻辑卷进行格式化，此逻辑卷应该在系统启动的时候自动挂载在 /mnt/database 目录下</li>
